server {
    listen 80;
    server_name localhost;  # or your domain

    # Serve the frontend (the built Vue.js static files)
    root /usr/share/nginx/html;
    index index.html;

    # For single-page applications, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /login requests to auth-api (for JWT generation)
    location /login {
        proxy_pass http://auth-api:8081/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy /users requests to users-api (for protected endpoints)
    location /api/auth {
        proxy_pass http://auth-api:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /todos {
        proxy_pass http://todos-api:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /zipkin {
        proxy_pass http://log-message-processor:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
